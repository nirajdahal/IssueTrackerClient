<div class="container">
    <div class="row">
        <div *ngIf="!valueExtracted" class="col">
            <p><b>Username:</b>{{name}}</p>
            <p><b>Email:</b>{{email}}</p>
        </div>
        <div *ngIf="valueExtracted" class="col">
            <p><b>Username:</b> {{userInfo.Name}}</p>
            <p><b>Email:</b> {{userInfo.Email}}</p>
        </div>
    </div>
</div>
