<div class="container pt-3">
    <app-userprofile></app-userprofile>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col-12 col-lg-5">
            <label class="mt-3">Old Password</label>
            <input  [(ngModel)]="oldPassword" class="form-control rounded-0 " type="password" placeholder="Old Password">
        </div>
        <div class="col-12 col-lg-5">
            <label class="mt-3">New Password</label>
            <input (input)="comparePasswords()" [(ngModel)]="newPassword" class="form-control rounded-0" type="password"
                placeholder="New Password">
        </div>
        <br>
        <div class="col-12 col-lg-5">
            <label class="mt-3">Confirm New Password</label>
            <input (input)="comparePasswords()" [(ngModel)]="confirmPassword" class="form-control rounded-0"
                type="password" placeholder="Confirm Password">
            <p class="text-success" *ngIf="passwordMatch">New and Confirmed Password Matched</p>
            <p class="text-danger" *ngIf="!passwordMatch">New and Confirmed Password Not Matching</p>
            <p class="text-danger" *ngIf="!passwordLength">Password Must Be At Least 6 Characters</p>

        </div>
        <br>
        <div class="col-12 col-lg-5">
            <button [disabled]="passwordMatch === false || passwordLength === false" (click)=" changeThePassword()" class="mt-5 btn btn-dark rounded-0">
                Change Password
            </button>
        </div>
    </div>
</div>
