<div class="container">
    <div class="row mt-5">
        <div class="col-12 col-lg-4 mt-3">
            <div class="card w-100 rounded-0">
                <div class="card-body ">
                    <h5 class="card-title"><b>Team : 15</b></h5>
                    <p class="card-text"><i class="fas fa-user-tie"></i> Project Managers</p>
                    <div class="progress">
                        <div class="progress-bar bg-dark" role="progressbar" style="width: 25%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                    <p class="card-text"><i class="fas fa-user-secret"></i> Developers</p>
                    <div class="progress">
                        <div class="progress-bar bg-dark" role="progressbar" style="width: 25%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                    <p class="card-text"><i class="fas fa-user-edit"></i> Submitter</p>
                    <div class="progress">
                        <div class="progress-bar bg-dark" role="progressbar" style="width: 25%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">25%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div style="display: block;">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                    [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
                </canvas>
            </div>
        </div>
    </div>
</div>


<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <p class="text-center mt-1"><b>Total Tickets:</b> {{totalTicketsNumber}}</p>
        </div>
        <div class="col-12 col-lg-4">
            <canvas baseChart [data]="pieChartDataTypes" [labels]="pieChartLabelsTypes" [chartType]="pieChartType"
                [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
            <p class="text-center mt-1">Chart: Ticket Types</p>
        </div>
        <div class="col-12 col-lg-4">
            <canvas baseChart [data]="pieChartDataPriority" [labels]="pieChartLabelsPriority" [chartType]="pieChartType"
                [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
            <p class="text-center mt-1">Chart: Ticket Priority</p>
        </div>

        <div class="col-12 col-lg-4 text-center ">
            <canvas baseChart [data]="pieChartDataStatus" [labels]="pieChartLabelsStatus" [chartType]="pieChartType"
                [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
            <p class="text-center mt-1">Chart: Ticket Status</p>
        </div>
    </div>

</div>
