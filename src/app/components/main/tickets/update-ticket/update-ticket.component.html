<div class="container mt-3">
    <div class="row">
        <div class="col-12 col-lg-6 mt-1">
            <label>Title</label>
            <input [(ngModel)]="ticketTitle" class="form-control" type="text" placeholder="Ticket Title">
        </div>
        <div class="col-12 col-lg-6 mt-1">
            <label>Description</label>
            <textarea [(ngModel)]="ticketDescription" class="form-control" rows="1"
                placeholder="Ticket Description"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-4 mt-2">
            <label class="mr-sm-2" for="ticketTypes">Ticket Types</label>
            <select [(ngModel)]="ticketId" class="custom-select mr-sm-2" id="ticketTypes">
                <option *ngFor="let ticketTypeValue of ticketTypeValues" value="{{ticketTypeValue.id}}">
                    {{ticketTypeValue.Name}}</option>
            </select>
        </div>
        <div class="col-12 col-lg-4 mt-2">
            <label class="mr-sm-2" for="ticketTypes">Ticket Priority</label>
            <select [(ngModel)]="priorityId" class="custom-select mr-sm-2" id="ticketPriority">
                <option *ngFor="let ticketPriorityValue of ticketPriority" value="{{ticketPriorityValue.id}}">
                    {{ticketPriorityValue.Name}}</option>
            </select>
        </div>
        <div class="col-12 col-lg-4 mt-2">
            <label class="mr-sm-2" for="ticketTypes">Ticket Status</label>
            <select [(ngModel)]="statusId" class="custom-select mr-sm-2" id="ticketStatus">
                <option *ngFor="let ticketStatusValue of ticketStatus" value="{{ticketStatusValue.id}}">
                    {{ticketStatusValue.Name}}</option>
            </select>
        </div>
        <div class="col-5 text-center mt-3">
            <label class="mr-sm-2" for="ticketTypes">Created At</label>
            <p>{{createdAt | date}}</p>
        </div>
        <div class="col-5 text-center mt-3">
            <label class="mr-sm-2" for="ticketTypes">Created By</label>
            <p>{{submittedBy}}</p>
        </div>
        <div class="col-12  mt-1">
            <label class="mr-sm-2" for="ticketTypes">Developers</label>
            <div *ngFor="let user of usersTicket">
                <span >
                    {{user.ApplicationUser.userName}}&nbsp;<br></span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-3">
            <button class="btn btn-dark text-center rounded-0" (click)="UpdateTicket()">
                Update Ticket
            </button>
        </div>
    </div>
</div>
<ng-multiselect-dropdown *ngIf="dropdownList" [placeholder]="'custom placeholder'" [settings]="dropdownSettings"
    [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
    (onSelectAll)="onSelectAll($event)">
</ng-multiselect-dropdown>
