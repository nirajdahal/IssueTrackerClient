<div class="container mt-3">
    <div class="row">
        <div class="col-12 col-lg-6 mt-1">
            <div class="row">
                <div class="col-12">
                    <label>Title</label>
                    <input [(ngModel)]="ticketTitle" class="form-control" type="text" placeholder="Ticket Title">
                </div>
                <div class="col-12  mt-2">
                    <label class="mr-sm-2" for="ticketTypes">Ticket Types</label>
                    <select [(ngModel)]="typeId" class="custom-select mr-sm-2" id="ticketTypes">
                        <option selected value="{{typeId}}">{{typeName}}</option>
                        <option *ngFor="let ticketTypeValue of ticketTypeValues" value="{{ticketTypeValue.id}}">
                            {{ticketTypeValue.Name}}</option>
                    </select>
                </div>
                <div class="col-12  mt-2">
                    <label class="mr-sm-2" for="ticketTypes">Ticket Priority</label>
                    <select [(ngModel)]="priorityId" class="custom-select mr-sm-2" id="ticketPriority">
                        <option selected value="{{priorityId}}">{{priorityName}}</option>
                        <option *ngFor="let ticketPriorityValue of ticketPriority" value="{{ticketPriorityValue.id}}">
                            {{ticketPriorityValue.Name}}</option>
                    </select>
                </div>
                <div class="col-12  mt-2">
                    <label class="mr-sm-2" for="ticketTypes">Ticket Status</label>
                    <select [(ngModel)]="statusId" class="custom-select mr-sm-2" id="ticketStatus">
                        <option selected value="{{statusId}}">{{statusName}}</option>
                        <option *ngFor="let ticketStatusValue of ticketStatus" value="{{ticketStatusValue.id}}">
                            {{ticketStatusValue.Name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="row">
                <div class="col-12 mt-1">
                    <label>Description</label>
                    <textarea [(ngModel)]="ticketDescription" class="form-control" rows="4"
                        placeholder="Ticket Description"></textarea>
                </div>
                <div class=" col-12 mt-2 ">
                    <label>Developers</label>
                    <ng-multiselect-dropdown class="removeBor" *ngIf="developerDropdownList"
                        [placeholder]="'Developers'" [settings]="developerDropdownSettings"
                        [data]="developerDropdownList" [(ngModel)]="selectedDevelopers">
                    </ng-multiselect-dropdown>
                </div>
                <div class="col-12 mt-2">
                    <label>Project Managers</label>
                    <ng-multiselect-dropdown *ngIf="managerDropdownList" [placeholder]="'Managers'"
                        [settings]="developerDropdownSettings" [data]="managerDropdownList"
                        [(ngModel)]="selectedManagers">
                    </ng-multiselect-dropdown>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-2">
            <p><b>Created At</b><br>{{createdAt | date}}</p>
        </div>
        <div class="col-12">
            <p><b>Submitted By </b><br>
                {{submittedBy}}</p>
        </div>
        <div class="col-12">
            <p><b>Developers</b></p>
            <span *ngFor="let user of usersTicket">
                {{user.ApplicationUser.userName}}&nbsp;<br></span>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-3">
            <button class="btn btn-dark text-center rounded-0" (click)="updateTicket()">
                Update Ticket
            </button>
        </div>
    </div>
</div>
