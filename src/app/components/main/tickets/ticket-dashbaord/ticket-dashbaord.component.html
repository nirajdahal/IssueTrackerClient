<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <p class="text-center mt-1"><b>Total Tickets:</b> {{totalTicketsNumber}}</p>
        </div>
        <div class="col-12 col-lg-6">
            <canvas baseChart [data]="pieChartDataTypes" [labels]="pieChartLabelsTypes" [chartType]="pieChartType"
                [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
            <p class="text-center mt-1">Chart: Ticket Types</p>
        </div>
        <div class="col-12 col-lg-6">
            <canvas baseChart [data]="pieChartDataPriority" [labels]="pieChartLabelsPriority" [chartType]="pieChartType"
                [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
            <p class="text-center mt-1">Chart: Ticket Priority</p>
        </div>
    </div>
    <div class="row">
        <div class="col-3 col-lg-0 text-center ">
        </div>
        <div class="col-12 col-lg-6 text-center ">
            <canvas baseChart [data]="pieChartDataStatus" [labels]="pieChartLabelsStatus" [chartType]="pieChartType"
                [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
            </canvas>
            <p class="text-center mt-1">Chart: Ticket Status</p>
        </div>
        <div class="col-3 col-lg-0 text-center ">
        </div>
    </div>
</div>
