<div class="container">
    <div class="row text-center">
      <div class="col-5">
        <label class="mt-3">Type Name</label>
        <input [(ngModel)]="ticketTypeName" class="form-control rounded-0" type="text" placeholder="Type Name">
      </div>
      <div class="col-12 text-left">
        <button  (click)="createtype()" class="btn btn-dark mt-4 mb-5 rounded-0">Create</button>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let type of  typeList; index as i ">
        <th scope="row">{{i}}</th>
        <td>{{type.Name}}</td>
        <td>
          <i (click)="openDeleteModal(type.Id)" type="button" class="fa fa-trash btn btn-transparent text-danger"
            data-toggle="modal" data-target="#deleteModal" data-backdrop='static' data-keyboard='false'>
          </i>
        </td>
        <td>
          <i (click)="openEditModal(type.Id, type.Name)" type="button" class="fa fa-edit btn btn-transparent" data-toggle="modal"
            data-target="#editModal" data-backdrop='static' data-keyboard='false' >
          </i>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Modal For Deleting Project-->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the Ticket Type?
        </div>
        <div class="modal-footer">
          <button id="deleteModalClose" type="button" class="btn-dark" data-dismiss="modal">Close</button>
          <button type="button" class="btn-danger" (click)=" deletetype()">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal FOR Editing Project -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content  rounded-0">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <p class="text-center"><b>Update Ticket Type</b></p>

          <input class="form-control rounded-0" type="text"[(ngModel)]="ticketToUpdate.Name">
          <button (click) ="edittype()" class="btn btn-dark rounded-0 p-1">Update</button>
        </div>
      </div>
    </div>
  </div>
