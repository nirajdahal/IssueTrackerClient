<div class="container">
  <!-- Forms -->
  <div class="forms-container">
    <div class="signin-signup">
      <!-- Sign Up Form -->
      <form class="sign-up-form" autocomplete="off">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fa fa-user"></i>
          <input type="text" name="UserNameSignUp" placeholder="Username" [(ngModel)]="signUpUserName">
        </div>
        <div class="input-field">
          <i class="fa fa-envelope"></i>
          <input type="email" name="EmailSignUp" placeholder="Email" (input)="checkValidEmail()"
            [(ngModel)]="signUpEmail">
        </div>
        <div class="input-field">
          <i class="fa fa-lock"></i>
          <input type="password" name="PasswordSignUp" placeholder="Password" (input)="checkValidPassword()"
            [(ngModel)]="signUpPassword">
        </div>
        <p class="text-center ist-fontsize-4">
          <i class="fa fa-times text-danger" *ngIf="!validEmail"></i><i class="fa fa-check text-success"
            *ngIf="validEmail"></i> &nbsp;Valid email
        </p>
        <p class="text-center ist-fontsize-4">
          <i class="fa fa-times text-danger" *ngIf="!validPassword"></i><i class="fa fa-check text-success"
            *ngIf="validPassword"></i>
          &nbsp;Password
          has
          atleast 6 characters</p>
        <i *ngIf="signingUp" class="fa fa-spinner fa-spin"></i>
        <input [disabled]="!validEmail || !validPassword" type="submit" class="btn" value="Sign up" (click)="signUp()">
      </form>
      <!-- Sign In Form -->
      <form class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fa fa-envelope"></i>
          <input name ="loginEmail" type="email" placeholder="Email" [(ngModel)]="signInEmail">
        </div>
        <div class="input-field">
          <i class="fa fa-lock"></i>
          <input name ="loginPassword" type="password" placeholder="Password" [(ngModel)]="signInPassword">
        </div>
        <input type="submit" value="Login" class="btn solid" (click)="signIn()">
      </form>
    </div>
  </div>
  <!-- Side Panel -->
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New Here?</h3>
        <p class="text-white">
          Register and play around with this project management tool (Bugify)
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Sign up
        </button>
      </div>
      <img src="img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">

        <h3>One of Us?</h3>
        <p class="text-white">
          Hey!! Bugify is waiting for you to manage your project.
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>

    </div>
  </div>
</div>
